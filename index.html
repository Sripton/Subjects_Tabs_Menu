<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <link rel="stylesheet" href="./public/css/style.css" />
    <title>Subjects Tabs</title>
  </head>
  <body>
    <div class="subject-container">
      <div class="tab-container">
        <div class="tab-filter-container">
          <li class="filter-btn" data-tab="history-west">History West</li>
          <li class="filter-btn" data-tab="history-russia">History Russia</li>
          <li class="filter-btn" data-tab="history-kavkaz">History Kavkaz</li>
          <li class="filter-btn" data-tab="history-azia">History Azia</li>
          <li class="filter-btn" data-tab="history-persia">History Persia</li>
          <li class="filter-btn" data-tab="history-kavkaz">History Kavkaz</li>
          <li class="filter-btn" data-tab="history-azia">History Azia</li>
          <li class="filter-btn" data-tab="history-persia">History Persia</li>
        </div>

        <div class="tab-filter-item-container">
          <div class="tab-item history-west select-tab">
            <div class="tab-content-left">
              <img src="./public/img/mathAlgebra.jpg" class="tab-img" />
            </div>
            <div class="tab-content-right">
              <div class="info">
                <ion-icon
                  class="info-icon"
                  name="arrow-redo-outline"
                ></ion-icon>
                <ion-icon
                  class="info-icon"
                  name="chatbubble-ellipses-outline"
                ></ion-icon>
                <ion-icon class="info-icon" name="heart-outline"></ion-icon>
              </div>
            </div>
          </div>

          <div class="tab-item history-russia">
            <div class="tab-content-left">
              <img src="./public/img/mathAnalize.jpg" class="tab-img" />
            </div>

            <div class="tab-content-right">
              <div class="info">
                <ion-icon
                  class="info-icon"
                  name="arrow-redo-outline"
                ></ion-icon>
                <ion-icon
                  class="info-icon"
                  name="chatbubble-ellipses-outline"
                ></ion-icon>
                <ion-icon class="info-icon" name="heart-outline"></ion-icon>
              </div>
            </div>
          </div>

          <div class="tab-item history-kavkaz">
            <div class="tab-content-left">
              <img src="./public/img/mathGeometry.jpg" class="tab-img" />
            </div>
            <div class="tab-content-right">
              <div class="info">
                <ion-icon
                  class="info-icon"
                  name="arrow-redo-outline"
                ></ion-icon>
                <ion-icon
                  class="info-icon"
                  name="chatbubble-ellipses-outline"
                ></ion-icon>
                <ion-icon class="info-icon" name="heart-outline"></ion-icon>
              </div>
            </div>
          </div>

          <div class="tab-item history-azia">
            <div class="tab-content-left">
              <img src="./public/img/mathLogic.jpg" class="tab-img" />
            </div>
            <div class="tab-content-right">
              <div class="info">
                <ion-icon
                  class="info-icon"
                  name="arrow-redo-outline"
                ></ion-icon>
                <ion-icon
                  class="info-icon"
                  name="chatbubble-ellipses-outline"
                ></ion-icon>
                <ion-icon class="info-icon" name="heart-outline"></ion-icon>
              </div>
            </div>
          </div>

          <div class="tab-item history-persia">
            <div class="tab-content-left">
              <img src="./public/img/mathProbably.jpg" class="tab-img" />
            </div>
            <div class="tab-content-right">
              <div class="info">
                <ion-icon
                  class="info-icon"
                  name="arrow-redo-outline"
                ></ion-icon>
                <ion-icon
                  class="info-icon"
                  name="chatbubble-ellipses-outline"
                ></ion-icon>
                <ion-icon class="info-icon" name="heart-outline"></ion-icon>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./public/js/index.js"></script>
  </body>
</html>
